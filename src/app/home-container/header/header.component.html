<header>
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
      <a class="navbar-brand" routertLink="/home">
        <img src="../../assets/img/374298-1500302225-power-market.png" style="width: 40px; border-radius: 50%;"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact">Contact US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="about">About Us</a>
          </li>
          <li class="nav-item cart">
              <a class="nav-link" routerLink="/home/cart">
                <img src="../../assets/img/cart.png" alt="" id='cart-img'><span>{{ counter }}</span>
              </a>
          </li>
        </ul>

        <div *ngIf="loginStatus == true" class="navbar-nav btn-group ml-auto">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user mr-3"></i>Welcome {{ usrname }}</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="profile"><i class="fa fa-user-circle mr-3"></i>Profile</a>
            <a class="dropdown-item" routerLink="settings"><i class="fa fa-gear mr-3"></i>Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/login" (click)="onLogout()"><i class="fa fa-user-times mr-3"></i>Log out</a>
          </div>
        </div>

        <div class="ml-auto login" *ngIf="loginStatus == false">
          <a class="btn btn-outline-danger text-white" routerLink="/home/signup">Sign Up</a>
          or 
          <a class="btn btn-outline-danger text-white" routerLink="/login">Log in</a>
        </div>
      </div>
    </div>
  </nav>
</header>
